<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeyondGrade</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/login.style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BeyondGrade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-2" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-2" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login py-5">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="form-section col-md-6 col-lg-5">
                <h2 class="mb-4 text-center">Student Login</h2>
                <!-- Student Login Form -->
                <form id="studentLoginForm" onsubmit="return validateLoginForm()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                        <div class="invalid-feedback">Username must be at least 5 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    <div id="studentLoginMessage" class="mt-2"></div>
                </form>

                <!-- Admin Login Option -->
                <div class="mt-5 text-center">
                    <p>Are you an admin?</p>
                    <a href="admin_login.html" class="btn btn-primary w-100">Login Here</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer text-center py-4">
        <div class="container">
            <p>&copy; 2024 BeyondGrade. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        function validateLoginForm() {
            // Get form elements
            const username = document.getElementById('loginUsername');
            const password = document.getElementById('loginPassword');

            // Reset previous error messages
            username.classList.remove('is-invalid');
            password.classList.remove('is-invalid');

            let isValid = true;

            // Validate Username
            if (username.value.trim().length < 5) {
                username.classList.add('is-invalid');
                isValid = false;
            }

            // Validate Password Length
            if (password.value.trim().length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
