<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BeyondGrade</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/admin.login.style.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f7f9fc; /* Light background color */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b !important; /* Branding color */
        }

        .form-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff4757;
        }

        .invalid-feedback {
            font-size: 0.9rem;
            color: #e74c3c;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BeyondGrade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-2" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light mx-2" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="login py-5">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="form-section col-md-6 col-lg-5">
                <h2 class="mb-4 text-center">Admin Login</h2>
                <form id="adminLoginForm" onsubmit="return validateAdminLoginForm()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="adminUsername" placeholder="Username" required>
                        <div class="invalid-feedback">Username must be at least 5 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
                        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    <div id="adminLoginMessage" class="mt-2"></div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer text-center py-4">
        <div class="container">
            <p>&copy; 2024 BeyondGrade. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateAdminLoginForm() {
            const username = document.getElementById('adminUsername');
            const password = document.getElementById('adminPassword');

            username.classList.remove('is-invalid');
            password.classList.remove('is-invalid');

            let isValid = true;

            if (username.value.trim().length < 5) {
                username.classList.add('is-invalid');
                isValid = false;
            }

            if (password.value.trim().length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
