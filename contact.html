<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BeyondGrade</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/contact.style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BeyondGrade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary mx-2" href="index.html">Home</a> <!-- Styled as primary button -->
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary mx-2" href="register.html">Register</a> <!-- Styled as primary button -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact py-5">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
            <div class="form-section col-md-6 col-lg-5">
                <h2 class="mb-4 text-center">Contact Us</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="contactName" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="contactEmail" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contactMessage" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    <div id="contactMessageResponse" class="mt-2"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer text-center py-4">
        <div class="container">
            <p>&copy; 2024 BeyondGrade. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('contactForm').onsubmit = function(event) {
            event.preventDefault();
            document.getElementById('contactMessageResponse').innerText = 'Thank you for your message!';
        };
    </script>
</body>
</html>
